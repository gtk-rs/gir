[package]
name = "gir"
version = "0.0.1"
authors = [
	"Evgenii Pashkin <eapashkin@gmail.com>",
	"Gleb Kozyrev <gleb@gkoz.com>",
	"Guillaume Gomez <guillaume1.gomez@gmail.com>",
]
build = "build.rs"
exclude = ["Gir*.toml", "tests/**/*", "*.md"]

[dependencies]
docopt = "0.8"
xml-rs = "0.6"
toml = "0.4"
case = "0.1"
env_logger = "0.4"
error-chain = { version = "0.10", default-features = false }
git2 = { version = "0.6", default-features = false }
lazy_static = "0.2"
log = "0.3"
regex = "0.2"
time = "0.1"
hprof = "0.1"
rustdoc-stripper = { git = "https://github.com/GuillaumeGomez/rustdoc-stripper" }

[build-dependencies]
git2 = { version = "0.6", default-features = false }

[profile.release]
codegen-units = 4

[features]
default = []
use_unions = []
